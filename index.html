<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - Entry Form</title>
    <!-- CSS Stylesheets linked. -->
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
        <!-- Project heading at top of the page. -->
    <header>
        <div class="heading-container">
            <h1>Personal Blog</h1>
            <h2>By Isaac Fallon</h2>
        </div>
    </header>
      <!-- Main div container to house all other content under the header. -->
    <div class="main-div">
        <!-- Left content div container to house the image element. -->
        <div class="left-content-div">
            <img src="./assets/images/My-first-blog-circle-image.png">
        </div>
        <!-- Right content div container to house the form. -->
        <div class="right-content-div">
            <!-- Form entry asking the user to input their username, title and content. -->
            <div class="form-div">
                <form>
                    <h2>What's on your mind?</h2>
                    <p>
                        <label for="username">
                          <span>Username: </span>
                          <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="username" name="username" required />
                    </p>
                    <p>
                        <label for="title">
                          <span>Title: </span>
                          <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="title" name="title" required />
                    </p> 
                    <p>
                        <label for="content">
                          <span>Content: </span>
                          <strong><span aria-label="required">*</span></strong>
                        </label>
                        <textarea rows="5" cols="33" id="content" name="content" required></textarea>
                    </p>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript scrips linked. -->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
